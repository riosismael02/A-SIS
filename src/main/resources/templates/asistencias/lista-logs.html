<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Logs de Asistencia - A-SIS')"><link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/></head>
<body>

<div th:replace="fragments/header :: body"></div>
<main class="flex-fill">
    <div class="container">
        <div class="bloque-elevado px-5 py-4 mt-container">

            <!-- Título con íconos -->
            <div class="d-flex align-items-center mb-4">
                <a th:href="@{/}" class="me-3 color-iconos d-flex align-items-center" title="Volver al inicio">
                    <i class="bi bi-arrow-left-circle me-1 fs-5"></i>
                    <i class="bi bi-house-door-fill fs-5"></i>
                </a>
                <h4 class="mb-0 text-h">Planillas de Asistencia Mensual Cargados</h4>
            </div>

            <p class="mb-4">Seleccioná una planilla para ver el resumen de horas trabajadas por todos los empleados en
                ese período.</p>

            <!-- Tabla -->
            <!-- Sin table-responsive -->
            <table class="table table-bordered table-hover table-excel">
                <table class="table table-bordered table-hover table-excel">
                    <thead class="table-dark">
                    <tr>
                        <th>Desde</th>
                        <th>Hasta</th>
                        <th>Fecha de Carga</th>
                        <th>Ver Resumen</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${#temporals.format(log.desde, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(log.hasta, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(log.fechaCarga, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="position-relative text-nowrap" style="width: 1%;">
                            <div class="d-flex align-items-center gap-2">

                                <!-- Botón Ver Detalle -->
                                <a th:href="@{/asistencias/resumen-por-log/{logId}(logId=${log.id})}"
                                   class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-eye"></i> Ver Detalle
                                </a>

                                <!-- Botón de menú -->
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuBtn__[[${log.id}]]" data-bs-toggle="dropdown"
                                            aria-expanded="false">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </button>

                                    <!-- Menú desplegable -->
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuBtn__[[${log.id}]]">
                                        <li>
                                            <form th:action="@{'/asistencias/logs/eliminar/' + ${log.id}}" method="post"
                                                  th:onsubmit="return confirm('¿Estás seguro de que querés eliminar este log?')">
                                                <button type="submit"
                                                        class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i> Eliminar
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
        </div>

    </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
