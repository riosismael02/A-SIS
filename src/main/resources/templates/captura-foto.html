<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Verificación - A-SIS')">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <style>
        .camera-container {
            width: 320px;
            height: 240px;
            margin: 0 auto;
        }
        .preview-container {
            width: 320px;
            height: 240px;
            margin: 0 auto;
        }
        .img-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-light bg-white px-5 py-3">
        <div class="d-flex align-items-center">
            <a th:href="@{/}" class="d-flex align-items-center text-decoration-none">
                <img th:src="@{/img/asis-logo.png}" alt="Logo" class="logo me-3">
                <span class="h3 mb-0 text-dark">Sistema de Asistencia Municipal</span>
            </a>
        </div>
    </nav>
</div>

<main class="flex-fill">
    <div class="container">
        <div class="bloque-elevado px-5 py-4 mt-container">

            <!-- Título -->
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-camera-fill fs-5 me-3 color-iconos"></i>
                <h4 class="mb-0 text-h">Verificación de asistencia</h4>
            </div>

            <p class="text-muted mb-4 text-center">Por favor, permita el acceso a su cámara para registrar su asistencia</p>

            <div class="row justify-content-center">
                <div class="col-md-5 mb-3 text-center">
                    <div class="camera-preview border p-2 rounded camera-container">
                        <video id="video" width="100%" height="100%" autoplay></video>
                        <canvas id="canvas" style="display:none;"></canvas>
                    </div>

                    <div class="mt-3 text-center">
                        <button id="capture-btn" class="btn btn-outline-primary me-2">
                            <i class="bi bi-camera-fill me-1"></i> Capturar foto
                        </button>
                        <button id="retry-btn" class="btn btn-outline-secondary" style="display:none;">
                            <i class="bi bi-arrow-repeat me-1"></i> Volver a tomar
                        </button>
                    </div>
                </div>

                <div class="col-md-5 text-center">
                    <div id="preview" style="display:none;">
                        <h6>Previsualización</h6>
                        <div class="preview-container border p-2 rounded mb-3">
                            <img id="photo" src="" alt="Foto capturada" class="img-preview">
                        </div>

                        <form id="upload-form" th:action="@{/registrar-asistencia}" method="post">
                            <input type="hidden" name="fotoBase64" id="foto-input">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn-action">
                                <i class="bi bi-check-circle-fill me-1"></i> Confirmar asistencia
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const fotoInput = document.getElementById('foto-input');
        const captureBtn = document.getElementById('capture-btn');
        const retryBtn = document.getElementById('retry-btn');
        const preview = document.getElementById('preview');

        // Configurar tamaño de captura igual al tamaño de visualización
        const cameraContainer = document.querySelector('.camera-container');
        const width = cameraContainer.offsetWidth;
        const height = cameraContainer.offsetHeight;

        navigator.mediaDevices.getUserMedia({
            video: {
                width: { ideal: width },
                height: { ideal: height }
            }
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Error al acceder a la cámara: ", err);
            alert("No se pudo acceder a la cámara. Por favor permita el acceso.");
        });

        captureBtn.addEventListener('click', () => {
            canvas.width = width;
            canvas.height = height;
            canvas.getContext('2d').drawImage(video, 0, 0, width, height);
            const imageData = canvas.toDataURL('image/jpeg');
            photo.src = imageData;
            fotoInput.value = imageData;

            preview.style.display = 'block';
            captureBtn.style.display = 'none';
            retryBtn.style.display = 'inline-block';
        });

        retryBtn.addEventListener('click', () => {
            preview.style.display = 'none';
            captureBtn.style.display = 'inline-block';
            retryBtn.style.display = 'none';
        });
    });
    /*]]>*/
</script>
</body>
</html>
