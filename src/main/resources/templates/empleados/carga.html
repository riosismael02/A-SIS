<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Cargar Empleado - A-SIS')"><link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/></head>
<body>

<div th:replace="fragments/header :: body"></div>

<main class="flex-fill">
    <div class="container">
        <div class="bloque-elevado px-5 py-4 mt-container">

            <div class="d-flex align-items-center mb-4">
                <a href="javascript:history.back()"
                   class="me-3 color-iconos d-flex align-items-center"
                   title="Volver atrás">
                    <i class="bi bi-arrow-left-circle me-1 fs-5"></i>
                </a>
                <i class="bi bi-person-down fs-5 me-2 color-iconos"></i>
                <h4 class="mb-0 text-h">Cargar Empleados</h4>
            </div>

            <!-- Formulario de empleado -->
            <form th:action="@{/empleados/guardar}" method="post" class="mt-4">

                <div class="row mb-3">
                    <div class="col-2">
                        <label for="legajo" class="form-label">Legajo</label>
                        <input id="legajo" name="legajo" type="text" class="form-control"
                               th:value="${empleado.legajo != null} ? ${empleado.legajo} : ''">
                    </div>

                    <div class="col">
                        <label for="dni" class="form-label">DNI</label>
                        <input id="dni" name="dni" type="text" class="form-control" required
                               th:value="${empleado.dni}">
                    </div>

                    <div class="col">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input id="nombre" name="nombre" type="text" class="form-control" required
                               th:value="${empleado.nombre}">
                    </div>

                    <div class="col">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input id="apellido" name="apellido" type="text" class="form-control" required
                               th:value="${empleado.apellido}">
                    </div>

                    <div class="col">
                        <label for="area" class="form-label">Área</label>
                        <select id="area" name="area.id" class="form-select">
                            <option th:each="a : ${areas}"
                                    th:value="${a.id}"
                                    th:text="${a.nombre}"
                                    th:selected="${empleado.area != null} ? ${a.id} == ${empleado.area.id} : false">
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="tipoContrato" class="form-label">Tipo de contrato</label>
                        <select id="tipoContrato" name="tipoContrato" class="form-select">
                            <option value="" disabled selected>Seleccione un tipo</option>
                            <option th:each="tipo : ${tiposContrato}"
                                    th:value="${tipo}"
                                    th:text="${tipo.label}"
                                    th:selected="${empleado.tipoContrato != null} ? ${tipo} == ${empleado.tipoContrato} : false">
                            </option>
                        </select>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col">
                        <label for="horaEntrada" class="form-label">Hora de entrada</label>
                        <input id="horaEntrada" name="horaEntrada" type="time" class="form-control"
                               th:value="${empleado.horaEntrada}" required>
                    </div>

                    <div class="col">
                        <label for="horaSalida" class="form-label">Hora de salida</label>
                        <input id="horaSalida" name="horaSalida" type="time" class="form-control"
                               th:value="${empleado.horaSalida}" required>
                    </div>

                    <div class="col">
                        <label for="horaEntrada2" class="form-label">2da hora de entrada</label>
                        <input id="horaEntrada2" name="horaEntrada2" type="time" class="form-control"
                               th:value="${empleado.horaEntrada2}">
                    </div>

                    <div class="col">
                        <label for="horaSalida2" class="form-label">2da hora de salida</label>
                        <input id="horaSalida2" name="horaSalida2" type="time" class="form-control"
                               th:value="${empleado.horaSalida2}">
                    </div>

                    <div class="col">
                        <label for="flexMinutos" class="form-label">Flexibilidad (min)</label>
                        <input id="flexMinutos" name="flexMinutos" type="number" class="form-control"
                               th:value="${empleado.flexMinutos}" readonly>
                    </div>

                    <div class="col d-flex align-items-end">
                        <button type="submit" class="btn-action btn-nowrap w-100">
                            <i class="bi bi-save me-1"></i> Guardar
                        </button>
                    </div>
                </div>
            </form>

            <p th:if="${mensaje}" th:text="${mensaje}" class="mt-3 text-success"></p>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
