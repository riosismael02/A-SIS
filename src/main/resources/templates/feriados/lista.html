<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Feriados - A-SIS')"><link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/></head>
<body>
<div th:replace="fragments/header :: body"></div>
<main class="flex-fill">
    <div class="container">
        <div class="bloque-elevado px-5 py-4 mt-container">
            <div class="d-flex align-items-center mb-4">
                <a href="javascript:history.back()"
                   class="me-3 color-iconos d-flex align-items-center"
                   title="Volver atrás">
                    <i class="bi bi-arrow-left-circle me-1 fs-5"></i>
                </a>
                <i class="bi bi-calendar-x fs-5 me-2 color-iconos"></i>
                <h4 class="mb-0 text-h">Gestionar Feriados</h4>
            </div>


            <!-- Formulario para agregar feriado -->
            <form th:action="@{/feriados/guardar}" method="post" class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="dia" class="form-label">Día</label>
                    <input type="number" class="form-control" id="dia" name="dia" min="1" max="31"
                           th:value="${feriadoNuevo.dia}" required>
                </div>
                <div class="col-md-4">
                    <label for="mes" class="form-label">Mes</label>
                    <input type="number" class="form-control" id="mes" name="mes" min="1" max="12"
                           th:value="${feriadoNuevo.mes}" required>
                </div>
                <div class="col-md-4">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                           th:value="${feriadoNuevo.descripcion}" required>
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn-action">
                        <i class="bi bi-plus-circle me-1"></i> Agregar feriado
                    </button>
                </div>
            </form>

            <!-- Lista de feriados -->
            <table class="table table-bordered align-middle">
                <thead>
                <tr class="table-light">
                    <th class="text-center">Día</th>
                    <th class="text-center">Mes</th>
                    <th>Descripción</th>
                    <th class="text-center">Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f : ${feriados}">
                    <td class="text-center" th:text="${f.dia}"></td>
                    <td class="text-center" th:text="${f.mes}"></td>
                    <td th:text="${f.descripcion}"></td>
                    <td class="text-center">
                        <form th:action="@{/feriados/eliminar/{id}(id=${f.id})}" method="post" th:onsubmit="return confirm('¿Eliminar feriado?')">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${feriados.empty}">
                    <td colspan="4" class="text-center text-muted">No hay feriados cargados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
