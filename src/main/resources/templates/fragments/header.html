<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <title th:text="${titulo}">A-SIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-light bg-white px-5 py-3">
        <div class="d-flex align-items-center">
            <a th:href="@{/}" class="d-flex align-items-center text-decoration-none">
                <img th:src="@{/img/asis-logo.png}" alt="Logo" class="logo me-3">
                <span class="h3 mb-0 text-dark">Sistema de Asistencia Municipal</span>
            </a>
        </div>

        <div class="ms-auto">
            <!-- Botón que trigger el modal -->
            <button class="btn-salir px-3 py-2" data-bs-toggle="modal" data-bs-target="#confirmarSalidaModal">
                <i class="bi bi-box-arrow-right me-2"></i>Salir
            </button>
        </div>
    </nav>
</div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmarSalidaModal" tabindex="-1" aria-labelledby="confirmarSalidaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarSalidaModalLabel">Confirmar salida</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro que desea cerrar la sesión?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <!-- Formulario para cerrar sesión -->
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-box-arrow-right me-1"></i> Sí, salir
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts necesarios para Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
