<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Inicio - A-SIS')"><link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/></head>
<body>

<div th:replace="fragments/header :: body"></div>
<main class="flex-fill d-flex justify-content-center">
    <div class="container">
        <div class="row g-4 justify-content-center">
            <main class="flex-fill d-flex align-items-center justify-content-center p-0">
                <div class="container">
                    <div class="row g-4 justify-content-center accesos-directos">

                        <!-- SECCIÓN ASISTENCIAS (Azul) -->
                        <div class="col-md-4">
                            <a th:href="@{/asistencias/detalle}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-search icono text-primary"></i>
                                    <h5>Detalle de Asistencias</h5>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a th:href="@{/asistencias/logs}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-list-check icono text-primary"></i>
                                    <h5>Planillas Mensuales</h5>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a th:href="@{/asistencias/cargar}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-calendar-plus icono text-primary"></i>
                                    <h5>Cargar Asistencias</h5>
                                </div>
                            </a>
                        </div>

                        <!-- SECCIÓN EMPLEADOS (Verde) -->
                        <div class="col-md-4">
                            <a th:href="@{/empleados/cargar}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-person-plus icono text-success"></i>
                                    <h5>Nuevo Empleado</h5>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a th:href="@{/empleados/modificar}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-person-lines-fill icono text-success"></i>
                                    <h5>Gestionar Empleados</h5>
                                </div>
                            </a>
                        </div>

                        <!-- SECCIÓN USUARIOS (Morado) -->
                        <div class="col-md-4">
                            <a th:href="@{/usuarios/nuevo}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-person-gear icono text-purple"></i>
                                    <h5>Gestionar Usuarios</h5>
                                </div>
                            </a>
                        </div>

                        <!-- SECCIÓN JUSTIFICACIONES (Naranja) -->
                        <div class="col-md-4">
                            <a th:href="@{/justificaciones/cargar}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-clipboard2-pulse icono text-warning"></i>
                                    <h5>Justificar Ausencias</h5>
                                </div>
                            </a>
                        </div>

                        <!-- SECCIÓN CONFIGURACIÓN (Azul Oscuro) -->
                        <div class="col-md-4">
                            <a th:href="@{/feriados}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-calendar-event icono text-info"></i>
                                    <h5>Gestionar Feriados</h5>
                                </div>
                            </a>
                        </div>

                        <!-- SECCIÓN DOCUMENTACIÓN (Gris) -->
                        <div class="col-md-4">
                            <a th:href="@{/manual}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-book icono text-secondary"></i>
                                    <h5>Manual de Usuario</h5>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
