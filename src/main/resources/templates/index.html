<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Inicio - A-SIS')"><link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/></head>
<body>

<div th:replace="fragments/header :: body"></div>
<main class="flex-fill d-flex justify-content-center">
    <div class="container">
        <div class="row g-4 justify-content-center">
            <main class="flex-fill d-flex align-items-center justify-content-center p-0">
                <div class="container">
                    <div class="row g-4 justify-content-center accesos-directos">

                        <!-- CONSULTA / LISTADO -->
                        <div class="col-md-4">
                            <a th:href="@{/asistencias/detalle}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-search icono text-primary"></i>
                                    <h5>Detalle de Asistencia Individual</h5>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a th:href="@{/asistencias/logs}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-files icono text-primary"></i>
                                    <h5>Listar Planillas Mensuales</h5>
                                </div>
                            </a>
                        </div>

                        <!-- CARGA / ALTA -->
                        <div class="col-md-4">
                            <a th:href="@{/asistencias/cargar}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-calendar-check icono text-success"></i>
                                    <h5>Cargar Planilla Mensual</h5>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4 mt-0">
                            <a th:href="@{/empleados/cargar}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-person-plus icono text-success"></i>
                                    <h5>Cargar Empleado</h5>
                                </div>
                            </a>
                        </div>

                        <!-- MODIFICACIÓN -->
                        <div class="col-md-4 mt-0">
                            <a th:href="@{/empleados/modificar}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-person-gear icono text-warning"></i>
                                    <h5>Modificar Empleado</h5>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4 mt-0">
                            <a th:href="@{/carga-horaria/modificar}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-clock-history icono text-warning"></i>
                                    <h5>Modificar Carga Horaria</h5>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4 mt-0">
                            <a th:href="@{/justificaciones/cargar}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-exclamation-diamond icono text-warning"></i>
                                    <h5>Justificar Ausencias</h5>
                                </div>
                            </a>
                        </div>

                        <!-- GESTIÓN / CONFIGURACIÓN -->
                        <div class="col-md-4 mt-0">
                            <a th:href="@{/feriados}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-calendar-event icono text-info"></i>
                                    <h5>Ver y Asignar Feriados</h5>
                                </div>
                            </a>
                        </div>

                        <!-- DOCUMENTACIÓN -->
                        <div class="col-md-4 mt-0">
                            <a th:href="@{/manual}" class="text-decoration-none">
                                <div class="shortcut-card acceso">
                                    <i class="bi bi-journal-bookmark icono text-secondary"></i>
                                    <h5>Manual de Usuario</h5>
                                </div>
                            </a>
                        </div>

                    </div>

                </div>
            </main>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
